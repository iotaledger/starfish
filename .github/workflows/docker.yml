name: Docker

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract binary from image
        run: |
          docker create --name extract ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }} || \
          docker create --name extract ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker cp extract:/usr/local/bin/starfish ./starfish-linux-amd64
          docker rm extract
          chmod +x ./starfish-linux-amd64

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: starfish-linux-amd64
          path: ./starfish-linux-amd64
          retention-days: 30

      - name: Update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          files: ./starfish-linux-amd64
          body: |
            Rolling nightly build from `main` branch.
            **Commit**: ${{ github.sha }}
            **Built**: ${{ github.event.head_commit.timestamp }}
